<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container text-white">
        <h4 class="text-center display-4 bg-danger">Ahmed Eldemerdash</h4>
    </div>
    <div class="row w-75 mx-auto p-0 flex-column">
        <div class="col-lg-11 mx-auto bg-">
             <p class="display-4 text-center p-3">Password Generator<span></span></p>
        </div>    
             <div class="col-12 bg-black mx-auto p-0">
                <textarea name="" id="text" cols="" rows="10" class="row w-100 mx-0 mb-3" readonly></textarea>
                
                <div class="row justify-content-between m-0">
                    <button class="btn btn-lg btn-outline-danger col-5" onclick="randompassword()">Generate Password</button>
                    <button class="btn btn-lg btn-outline-danger col-5" onclick="copypwd()">Copy To ClipBoard</button>
                </div>
                <div>
                    <input type="checkbox" id="upper"> Uppercase <br>
                    <input type="checkbox" id="lower"> lowercase <br>
                    <input type="checkbox" id="num"> Numbers   <br>
                    <input type="checkbox" id="symbol"> symbols
                </div>
            </div>
         
        
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
